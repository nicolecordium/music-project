<div class="app-container">
	<div class="left-panel">
	<app-search (searchTermSubmit)="onSearchSubmit($event)"></app-search>
	<app-search-results [searchResults]="(searchResults$ | async)"
			(artistSelected)="onArtistSelected($event)"></app-search-results>
	</div>
	<div class="right-panel">
		<app-event-data [events]="eventResults"></app-event-data>
	</div>
</div>
